name: python CI-CD

on: 
  push: 
    branches: [ main ]
  pull_request: 
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: setup python
          uses: actions/setup-python@v5
          with:
            python-version: "3.11"

        - name: install dependencies
          run: pip install -r requirements.txt

        - name: run test
          run: pytest -q